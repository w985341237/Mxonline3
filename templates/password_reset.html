<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li class="{% if modify_form.password1.errors %}errorput{% endif %}">
                    <span class="">新&nbsp;密&nbsp;码&nbsp;:</span>
                    <input type="password" name="password1" id="pwd" placeholder="请输入新密码">
                    <i></i>
                </li>
                <li class="{% if modify_form.password2.errors %}errorput{% endif %}">
                    <input type="hidden" name="active_code" value="{{ active_code }}">
                    <span class="">确 认 密 码：</span>
                    <input type="password" name="password2" id="repwd" placeholder="请确认密码">
                    <i></i>
                </li>
                <div class="error btns" id="jsPasswdResetTips">
                    {% for key,error in modify_form.errors.items %}
                    {{ error }}
                    {% endfor %}
                    {{ msg }}
                </div>
                <li class="button">
                    <input type="submit" value="提交" onclick="reset_password_form_submit()">
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功，请重新登录</h1>
        <img class="fl" src="{% static 'images/check2.png' %}"/>
        <p class="successword">已成功修改密码，请重新登录</p>
    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>

</html>
